<div *ngIf="currentGoal" class="edit-form">
    <h4>Goal Details</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentGoal.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentGoal.description"
          name="description"
        />
      </div>
  
    </form>
