<div *ngIf="currentGoal" class="edit-form">
    <h4>Goal</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentGoal.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentGoal.description"
          name="description"
        />
      </div>
  
    </form>
  

  
    <button class="badge badge-danger mr-2" (click)="deleteGoal()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateGoal()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentGoal">
    <br />
    <p>Cannot access this Goal...</p>
  </div>
