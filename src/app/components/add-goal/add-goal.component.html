<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Goal</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="goal.name"
          name="name"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="goal.description"
          name="description"
        />
      </div>
      
  
      <div class="form-group">
        <label for="targetAmount">Target Amount</label>
        <input
          type="number"
          class="form-control"
          id="targetAmount"
          required
          value=""
          [(ngModel)]="goal.targetAmount"
          name="targetAmount"

        />
      </div>
      <div *ngIf="goal.targetAmount < 0">
          <p style="color: red">Cannot have a negative target amount! </p>
      </div>
      
      <!-- We are here -->
      <div class="form-group">
        <label for="targetDate">Target Date</label>
        <!-- <input
          type="datetime-local"
          class="form-control"
          id="targetDate"
          required
          [(ngModel)]="goal.targetDate"
          name="targetDate"
        /> -->

        <mat-form-field class="example-full-width">
          <input matInput [min]="minDate" id="targetDate" name="targetDate" [(ngModel)]="goal.targetDate" [matDatepicker]="picker" placeholder="">
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

      </div>
      <div class="form-group">
        <label for="currentAmount">$ Saved So Far</label>
        <input
          type="number"
          class="form-control"
          id="currentAmount"
          required
          [(ngModel)]="goal.currentAmount"
          name="currentAmount"
        />
      </div>
      <div *ngIf="goal.currentAmount < 0">
        <p style="color: red">Don't break the piggy bank! Saved so far cannot be negative. </p>
    </div>
      <div>
      <label for="theme">Select a goal theme:</label><br>
      <mat-radio-group aria-label="Select an option" id="theme" name="theme" [(ngModel)]="goal.theme">
        <mat-radio-button value="vacation" id="vacation" name="vacation">  Vacation  </mat-radio-button>
        <br>
        <mat-radio-button value="emergency" id="emergency" name="emergency"> Emergency  </mat-radio-button>
        <br>
        <mat-radio-button value="retirement" id="retirement" name="retirement"> Retirement  </mat-radio-button>
        <br>
        <mat-radio-button value="investment" id="investment" name="investement"> Investment  </mat-radio-button>
        <br>
        <mat-radio-button value="bigpurchase" id="bigpurchase" name="bigpurchase"> Big Purchase  </mat-radio-button>
        <br>
      </mat-radio-group>
      </div>
      <br>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Theme</mat-label>
        <mat-select [(ngModel)]="goal.theme">
          <mat-option *ngFor="let theme of themes" [value]="theme.picture">
            <img width="50" height="50" src={{theme.picture}} > 
            <span style="margin-left: 30px;">{{theme.value}}</span> 
          </mat-option>
        </mat-select>
      </mat-form-field> -->
  
      
<p style="color: green;">{{ message }}</p>
<button id="submitButton" type="submit" [disabled]="goal.name === '' || goal.targetAmount <= 0 || goal.currentAmount <= 0 ||
goal.targetDate === ''"  class="m-3 btn btn-sm btn-success" (click)="saveGoal()">
  Add Goal
</button>
    
    </div>
  
    <div *ngIf="submitted">
      <h4>Goal added successfully!</h4>
      <button class="btn btn-primary" (click)="newGoal()">New Goal</button> &nbsp;&nbsp;&nbsp;
      <button class="btn btn-success" ><a style="text-decoration: none; color: white; " href="/goals">Back to goals</a></button>
    </div>


    

    
   
  </div>
